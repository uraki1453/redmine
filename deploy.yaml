steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ["build", "-t", "gcr.io/idea-storming01/redmine", "."]
  - name: 'gcr.io/cloud-builders/docker'
    args: ["push", "gcr.io/idea-storming01/redmine"]
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - app
    - deploy
    - --image-url=gcr.io/idea-storming01/redmine:12345